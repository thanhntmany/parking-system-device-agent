    <style>
        .list-database {
            position: relative;

        .list-database>* {
            position: relative;

            line-height: 1.5;
            padding: .5em 1em;

            background-color: beige;
        }

        .list-database>*:hover {
            cursor: pointer;
            background-color: rgb(206, 206, 179);
        }

        .list-database>*>*:nth-child(2) {
            display: block;
            width: fit-content;
        }

        .list-database>*>*:first-child {
            display: block;
            width: fit-content;
            float: right;
        }

        </div>
        <div>
            <button>Add Database</button>
            <button>Set Masterpassword</button>
        </div>
        <script>
            window.addEventListener("load", function () {
                fetch(`/api/database`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    })
            })
        </script>
    </section>
